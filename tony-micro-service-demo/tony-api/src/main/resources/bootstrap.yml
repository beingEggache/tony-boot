server:
  port: 10101
  shutdown: graceful
  servlet:
    context-path: /demo
spring:
  application:
    name: tony-micro-service-demo
  main:
    banner-mode: off
  profiles:
    default: dev
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        namespace: ${spring.cloud.nacos.discovery.namespace}
        shared-configs:
          - data-id: db-and-redis.yaml
