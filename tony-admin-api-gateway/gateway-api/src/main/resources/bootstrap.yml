server:
  port: 10100
  shutdown: graceful
spring:
  application:
    name: tony-gateway-gateway
  profiles:
    default: dev
  main:
    banner-mode: off
  cloud:
    gateway:
      server:
        webflux:
          httpclient:
            connect-timeout: 1000
            response-timeout: 5000s
          discovery:
            locator:
              enabled: true
    polaris:
      address: grpc://127.0.0.1:8091
      config:
        groups:
          - name: "gateway"
            files: [ "routes.yml", "routes-auth.yml" ]
  lifecycle:
    timeout-per-shutdown-phase: 20s
jwt:
  secret: '4465651'
