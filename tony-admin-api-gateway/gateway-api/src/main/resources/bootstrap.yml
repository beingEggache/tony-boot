server:
    port: 10100
    shutdown: graceful
spring:
    application:
        name: tony-gateway-gateway
    profiles:
        active: dev
    main:
        banner-mode: off
    cloud:
        gateway:
            httpclient:
                connect-timeout: 1000
                response-timeout: 5000s
            discovery:
                locator:
                    enabled: true
        nacos:
            discovery:
                server-addr: 192.168.51.25:8848
            config:
                server-addr: ${spring.cloud.nacos.discovery.server-addr}
                namespace: ${spring.cloud.nacos.discovery.namespace}
                extension-configs:
                    -   data-id: tony-gateway-routes.yml
                    -   data-id: tony-gateway-routes-auth.yml
                        refresh: true
    lifecycle:
        timeout-per-shutdown-phase: 20s
jwt:
    secret: '4465651'
