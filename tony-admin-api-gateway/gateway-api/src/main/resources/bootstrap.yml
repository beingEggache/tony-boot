server:
  port: 10100
  shutdown: graceful
spring:
  application:
    name: tony-admin-gateway
  cloud:
    gateway:
      httpclient:
        connect-timeout: 1000
        response-timeout: 5000s
      discovery:
        locator:
          enabled: true
    nacos:
      discovery:
        server-addr: nacos.tony.com:8848
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        namespace: ${spring.cloud.nacos.discovery.namespace}
        extension-configs:
          - data-id: tony-admin-gateway-routes.yaml
          - data-id: tony-admin-gateway-routes-auth.yaml
  lifecycle:
    timeout-per-shutdown-phase: 20s
jwt:
  secret: '4465651'
